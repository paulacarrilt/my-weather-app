<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="source.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-bar">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="enter your location"
                class="form-control shadow-sm"
                id="search-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                id="search-button"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current"
                id="current-button"
                class="form-control btn btn-success shadow-sm"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-12">
              <h2>Search a City</h2>
              <h3>Date</h3>
              <h4 id="time">Time</h4>
            </div>
            <div class="row">
              <div class="col-6 temps">
                <div class="row">
                  <div class="col-4">
                    <img src="" alt="" id="icon" class="main-image" />
                  </div>
                  <div class="col-4" id="search-temp"></div>
                  <span id="units" class="col-4"
                    ><a href="#" id="ce-link" class="active">°C</a> |
                    <a href="#" id="fa-link">°F</a></span
                  >
                </div>
                <p id="condition"></p>
              </div>
              <div class="col-6 temps">
                <ul>
                  <li id="humidity"></li>
                  <li id="wind"></li>
                </ul>
              </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
          <script src="source.js"></script>
        </form>
      </div>
    </div>
    <center>
      <a
        id="sign"
        href="https://github.com/paulacarrilt/my-weather-app"
        target="_blank"
        >open source code by Paula Carril</a
      >
    </center>
  </body>
</html>
