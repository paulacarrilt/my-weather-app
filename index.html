<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="source.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Weather</h1>
        <form id="search-bar">
        <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="enter your location"
                class="form-control shadow-sm"
                id="search-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                id="search-button"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current"
                id="current-button"
                class="form-control btn btn-success shadow-sm"
              />
            </div>
          </form>
        </div>
        <br />
        <div class="row">
          <div class="col-6">
            <h2>Search a City</h2>
            <h3>Date</h3>
            <h4 id="time">Time</h4>
          </div>
          <div class="col-6 temps">
            <p id="search-temp"></p>
            <p id="condition"></p>
          </div>
        </div>
        </div>
        <p>github <a href="https://github.com/paulacarrilt/my-weather-app"></a></p> 
      </div>
    </div>
    <script src="source.js"></script>
  </body>
</html>
